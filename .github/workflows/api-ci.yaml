name: 'CI: API'
on: [push]
jobs:
  ci:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: .tool-versions
          cache: 'npm'
      - run: |
          npm run install
          npm run build
          npm run package
      - name: CDK synth
        run: |
          npm run install
          npm run tsc
          npm run lint
          npm run test
          npm run synth
        working-directory: packages/cdk
      - name: AWS Auth
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.GU_RIFF_RAFF_ROLE_ARN }}
          aws-region: eu-west-1
      - name: Upload to riff-raff
        uses: guardian/actions-riff-raff@v2
        with:
          configPath: cdk/cdk.out/riff-raff.yaml
          projectName: investigations::transcription-service
          buildNumberOffset: 60
          contentDirectories: |
            cdk.out:
              - cdk/cdk.out/transcription-service-CODE.template.json
              - cdk/cdk.out/transcription-service-PROD.template.json
            api:
              - cdk/api.zip