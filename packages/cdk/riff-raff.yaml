      fileName: worker-capacity-manager.zip
    actions:
      - uploadLambda
  lambda-update-eu-west-1-investigations-transcription-service-worker-capacity-manager:
    type: aws-lambda
    stacks:
      - investigations
    regions:
      - eu-west-1
